<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/>
</head>
<body>
<div  class="p-3">
  <div class="card"  >

    <div class="card-header">Liste des patients</div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th><th>Nom</th><th>Date</th><th>Malade</th><th>Score</th>
      </tr>

      </thead>

      <tr th:each="p:${listepatients}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${p.dateNaissance}"></td>
        <td th:text="${p.malade}"></td>
        <td th:text="${p.score}"></td>
      </tr>

    </table>

    <ul class="nav nav-pills">
      <li th:each="p,status:${pages}">       <!--p====l'element et status.index === son indice dans le tableau-->
                                      <!--pages le tableau d'int qui a nbretotalepageselem et rempli de 0
                                      status contient autres element sur le tableau que index tel que size,count...-->
        <!-- 'status' est une variable spÃ©ciale qui fournit des informations sur l'element courant  (comme l'index actuel) -->
        <a th:href="@{/index(page=${status.index})}"
            th:class="${currentpage==status.index}?'btn btn-info ms-1':'btn btn-outline-info ms-1'"
           th:text="${status.index}" ></a>
      </li>
    </ul>
  </div>
  </div>

</div>


</body>
</html>
